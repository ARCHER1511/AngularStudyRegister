<div class="container mt-4">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    @for (product of products.slice(0,3); track product.id) {
      <div class="col">
        <div class="card h-100 shadow-sm">
          <a routerLink="/product/{{ product.id }}" class="text-decoration-none">
            <img [src]="product.image" [alt]="product.title" class="card-img-top" style="width: 400px; height: 300px;"/>
          </a>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-subtitle mb-2 text-muted">{{ product.category }}</p>
            <p class="card-text">{{ product.description }}</p>
            <div class="mt-auto">
              <p class="fw-bold text-success mb-2">${{ product.price }}</p>
              <a class="btn btn-outline-primary w-100" [routerLink]="['/product', product.id]">Details</a>
            </div>
          </div>
        </div>
      </div>
    } @empty {
      <div class="col">
        <div class="alert alert-warning text-center w-100">No products available.</div>
      </div>
    }
  </div>
</div>
