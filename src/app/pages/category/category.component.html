<div class="container py-4">
  <h2 class="mb-4">Shop by Category</h2>
  <div class="row g-4">
    <div *ngFor="let item of categories" class="col-md-4">
      @defer (on viewport) {
      <app-categoryitem [category]="item"></app-categoryitem>
      }
      @placeholder {
      <div id="splash-screen"
        class="d-flex justify-content-center align-items-center vh-100 bg-dark text-white flex-column">
        <div class="spinner-border text-light mb-3" role="status" style="width: 3rem; height: 3rem;">
          <span class="visually-hidden">Loading...</span>
        </div>
        <h4>Loading App...</h4>
      </div>
      }
      <style>
        #splash-screen {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: 9999;
        }
      </style>


    </div>
  </div>
