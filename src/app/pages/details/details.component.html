@defer (on viewport) {
<div class="container mt-4">
  @if(_product)
  {
  <div class="card">
    <img [src]="_product.image" class="card-img-top" alt="{{ _product.title }}" style="width: 400px; height: 300px;">
    <div class="card-body">
      <h5 class="card-title">{{ _product.title }}</h5>
      <p class="card-text">{{ _product.description }}</p>
      <p class="card-text"><strong>Price:</strong> {{ _product.price}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="mb-2">
          <a routerLink="/products" class="btn btn-primary">Back to products</a>
        </div>
        <div class="mt-2">
          <a routerLink="/home" class="btn btn-primary">Back to Home</a>
        </div>
      </div>
    </div>
  </div>
  }
  @else{
  <div class="alert alert-warning text-center w-100">Product not found.</div>
  }
</div>
}
@placeholder {
<div id="splash-screen" class="d-flex justify-content-center align-items-center vh-100 bg-dark text-white flex-column">
  <div class="spinner-border text-light mb-3" role="status" style="width: 3rem; height: 3rem;">
    <span class="visually-hidden">Loading...</span>
  </div>
  <h4>Loading App...</h4>
</div>
}
<style>
  #splash-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 9999;
  }
</style>
